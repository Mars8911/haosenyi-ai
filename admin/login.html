<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 - 登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">後台管理</h2>
                        <p class="text-muted">請登入您的帳號</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>使用者名稱
                            </label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>密碼
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>登入
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="seedAdminBtn">
                            <i class="fas fa-user-plus me-2"></i>建立管理員帳號
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Seed Admin Modal -->
    <div class="modal fade" id="seedAdminModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">建立管理員帳號</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="seedAdminForm">
                        <div class="mb-3">
                            <label for="seedUsername" class="form-label">使用者名稱</label>
                            <input type="text" class="form-control" id="seedUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="seedEmail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="seedEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="seedPassword" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="seedPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="createAdminBtn">建立帳號</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登入功能
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    alert('登入失敗: ' + data.error);
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                alert('登入時發生錯誤');
            }
        });
        
        // 建立管理員帳號
        document.getElementById('seedAdminBtn').addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('seedAdminModal'));
            modal.show();
        });
        
        document.getElementById('createAdminBtn').addEventListener('click', async () => {
            const username = document.getElementById('seedUsername').value;
            const email = document.getElementById('seedEmail').value;
            const password = document.getElementById('seedPassword').value;
            
            try {
                const response = await fetch('/api/auth/seed-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('管理員帳號建立成功！');
                    bootstrap.Modal.getInstance(document.getElementById('seedAdminModal')).hide();
                    document.getElementById('seedAdminForm').reset();
                } else {
                    alert('建立失敗: ' + data.error);
                }
            } catch (error) {
                console.error('建立管理員錯誤:', error);
                alert('建立時發生錯誤');
            }
        });
    </script>
</body>
</html>
